spring:
  application:
    name: openwms-config
  security:
    user:
      password: sa
      name: user

owms:
  srv:
    protocol: http
    hostname: localhost
  eureka:
    url: ${owms.srv.protocol}://${spring.security.user.name}:${spring.security.user.password}@${owms.srv.hostname}:${server.port}

server:
  port: ${PORT:8761}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka/
  instance:
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
  dashboard:
    path: /ui
management:
  server:
    port: ${MGMTPORT:8990}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: false

---
spring:
  profiles: EMBEDDED
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-labs/org.openwms.projects.KARL
          search-paths: conf
          clone-on-start: true
        bootstrap: true
        prefix: /config
      discovery:
        enabled: false
        service-id: openwms-config
health:
  config:
    enabled: true

eureka:
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true

---
spring:
  profiles: CLOUD
  main:
    banner-mode: "OFF"
  security:
    user:
      password: '{cipher}'

owms:
  srv:
    protocol: https
    hostname: openwms-services.herokuapp.com

encrypt:
  keyStore:
    location: classpath:/server.jks
    alias: livekey

eureka:
  server:
    eviction-interval-timer-in-ms: 0
    wait-time-in-ms-when-sync-empty: 0
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka/
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${owms.srv.hostname}://${eureka.instance.hostname}/info
    healthCheckUrl: ${owms.srv.hostname}://${eureka.instance.hostname}/health
    homePageUrl: ${owms.srv.hostname}://${eureka.instance.hostname}/

